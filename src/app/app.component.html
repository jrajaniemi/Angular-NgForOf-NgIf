<div class="container">
  <div class="row">
    <div class="col-12">
      <ul>
        <li *ngFor="let nimi of nimet; let i=index">{{nimi}}</li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-sm" *ngFor="let nimi of nimet; let i=index">
      <b *ngIf="nimi == 'Marja'">{{nimi}}</b>
      <i *ngIf="nimi != 'Marja'">{{nimi}}</i>
    </div>
  </div>
</div>
